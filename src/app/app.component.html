<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Ag-grid http request handling</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/users'"> Users </a>
      <a mat-button [routerLink]="'/posts'"> Posts </a>
      <a mat-button [routerLink]="'/comments'"> Comments</a>
      <a mat-button [routerLink]="'/todos'"> Todos </a>
      

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">Ag-grid is one of the best list grids</span>
    </mat-toolbar-row>
</mat-toolbar>



<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/users'">Users </a>
      <a mat-list-item [routerLink]="'/posts'"> Posts</a>
      <a mat-list-item [routerLink]="'/comments'"> Comments </a>
      <a mat-list-item [routerLink]="'/todos'"> Todos </a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
